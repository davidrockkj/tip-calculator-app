<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="main-content">
            <div class="aside-left">
                <div class="control-left">
                    <div class="bill">
                        <label for="display-bill">Bill</label>
                        <input type="number" name="display-bill" class="display" id="display-bill" placeholder="0.00" step="0.00" min="0.01" tabindex="1" required>
                    </div>
                    <div class="select-tip">
                        <label for="">Select Tip %</label>
                        <div class="group-buttons">
                            <button class="btn">5%</button>
                            <button class="btn">10%</button>
                            <button class="btn">15%</button>
                            <button class="btn">25%</button>
                            <button class="btn">50%</button>
                            <!-- <button class="btn-custom" tabindex="2">Custom</button> -->
                            <input type="number" class="btn btn-custom" placeholder="CUSTOM" tabindex="2">
                        </div>
                    </div>
                    <div class="number-people">
                        <label for="display-people">Number of People</label>
                        <input type="number" class="display" id="display-people" name="display-people" value="1" min="1" step="1" tabindex="3">
                    </div>
                </div>
            </div>
            <div class="aside-right">
                <div class="board-right">
                    <div class="control-right">
                        <div class="amount">
                            <div class="display-amount">
                                <div class="name">
                                    <h5>Tip Amount</h5>
                                    <h6>/ person</h6>
                                </div>
                                <div class="value">
                                    <h1 id="tip-value">$0.00</h1>
                                </div>
                            </div>
                            <div class="display-amount">
                                <div class="name">
                                    <h5>Total</h5>
                                    <h6>/ person</h6>
                                </div>
                                <div class="value">
                                    <h1 id="total-value">$0.00</h1>
                                </div>
                            </div>
                        </div>
                        <button class="btn-noclick" id="reset">RESET</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
