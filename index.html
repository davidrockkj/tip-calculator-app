<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="main-content">
            <div class="aside-left">
                <div class="control-left">
                    <div class="bill">
                        <label for="display-bill">Bill</label>
                        <input type="number" name="display-bill" class="display" id="display-bill" value="0.00" step="0.01" min="0.01" required>
                    </div>
                    <div class="select-tip">
                        <label for="">Select Tip %</label>
                        <div class="group-buttons">
                            <button class="btn" id="btn1">5%</button>
                            <button class="btn" id="btn2">10%</button>
                            <button class="btn" id="btn3">15%</button>
                            <button class="btn" id="btn4">25%</button>
                            <button class="btn" id="btn5">50%</button>
                            <button class="btn-custom" id="btn6">Custom</button>
                        </div>
                    </div>
                    <div class="number-people">
                        <label for="">Number of People</label>
                        <input type="number" class="display" id="display-people" value="1" min="1" step="1">
                    </div>
                </div>
            </div>
            <div class="aside-right">
                <div class="board-right">
                    <div class="control-right">
                        <div class="amount">
                            <div class="display-amount">
                                <div class="name">
                                    <h5>Tip Amount</h5>
                                    <h6>/ person</h6>
                                </div>
                                <div class="value">
                                    <h1 id="tip-value">$0.00</h1>
                                </div>
                            </div>
                            <div class="display-amount">
                                <div class="name">
                                    <h5>Total</h5>
                                    <h6>/ person</h6>
                                </div>
                                <div class="value">
                                    <h1 id="total-value">$0.00</h1>
                                </div>
                            </div>
                        </div>
                        <button>RESET</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
