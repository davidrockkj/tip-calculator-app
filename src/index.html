<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="main-content">
            <div class="aside-left">
                <div class="control-left">
                    <div class="bill">
                        <label for="">Bill</label>
                        <input type="number" class="display" id="display-bill" value="0.00">
                    </div>
                    <div class="select-tip">
                        <label for="">Select Tip %</label>
                        <div class="group-buttons">
                            <button>5%</button>
                            <button>10%</button>
                            <button>15%</button>
                            <button>25%</button>
                            <button>50%</button>
                            <button>Custom</button>
                        </div>
                    </div>
                    <div class="number-people">
                        <label for="">Number of People</label>
                        <input type="number" class="display" id="display-people" value="1">
                    </div>
                </div>
            </div>
            <div class="aside-right">
                <div class="control-right">
                    <div class="amount">
                        <div class="display-amount">
                            <div class="name">
                                <h1>Tip Amount</h1>
                                <p>/ person</p>
                            </div>
                            <div class="value">
                                <h2>$0.00</h2>
                            </div>
                        </div>
                        <div class="display-amount">
                            <div class="name">
                                <h1>Total</h1>
                                <p>/ person</p>
                            </div>
                            <div class="value">
                                <h2>$0.00</h2>
                            </div>
                        </div>
                    </div>
                    <button>RESET</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
